<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scable=0,maximum-scable=1,minimum-scable=1">
	<title>Weather</title>
	<!-- 设置标题图标 -->
	<link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
	<!-- 引入css -->
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
	<!-- 引入js -->
	<script src="js/jquery3.2.1.min.js"></script>
	<script src="js/rem.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<!-- 当下的天气情况 -->
	<header>
		<h1 class="now_city_box">
			<span class="dingwei">&#xe60d;</span>
			<span class="now_city">当前城市</span>
		</h1>
		<div class="now_air_box">
			<span class="now_air_title">空气</span>
			<span class="now_air_quality">空气质量</span>
		</div>
		<h2 class="now_temp">
			<span class="now_temp_temp">温度</span><span>°</span>
		</h2>
		<h3 class="now_weather">天气</h3>
		<h4 class="now_wind_box">
			<span class="now_wind">风向</span>
			<span class="now_wind_level">风力</span>
		</h4>
		<h5 class="prompt">天冷了，注意保暖~</h5>
	</header>

	<!-- 近期两天的天气情况 -->
	<section class="next">
		<div class="next_box next_box1">
			<div class="next_top">
				<span class="next_date">今天</span>
				<p class="next_temp">
					<span class="today_temp_max">最高</span>/<span class="today_temp_min">最低</span>℃
				</p>
			</div>
			<div class="next_bottom">
				<span class="today_weather">天气</span>
				<img src="" alt="" class="today_img">
			</div>
		</div>
		<div class="next_box">
			<div class="next_top">
				<span class="next_date">明天</span>
				<p class="next_temp">
					<span class="tomorrow_temp_max">最高</span>/<span class="tomorrow_temp_min">最低</span>℃
				</p>
			</div>
			<div class="next_bottom">
				<span class="tomorrow_weather">天气</span>
				<img src="" alt="" class="tomorrow_img">
			</div>
		</div>
	</section>

	<!-- 未来24小时的天气 -->
	<section class="hours">
		<ul class="hours_content">
			<!-- <li>
				<span class="hours_time">0:00</span>
				<img src="img/0.png" alt="" class="hours_img">
				<span class="hours_temp">1°</span>
			</li> -->
		</ul>
	</section>

	<!-- 未来一周的天气情况 -->
	<section class="weeks">
		<ul class="weeks_content">
			<!-- <li>
				<span class="weeks_time">01/15</span>
				<h1 class="weeks_weather">多云</h1>
				<img src="img/0.png" alt="" class="weeks_img">
				<span class="weeks_temp_max">3°</span>
				<span class="weeks_temp_min">-12°</span>
				<h2 class="weeks_wind">风向</h2>
				<h3 class="weeks_wind_level">风力</h3>
			</li> -->
		</ul>
	</section>

	<!-- 城市地区模块 -->
	<section class="citys">
		<div class="search_box">
			<!-- 输入框 -->
			<input type="text" class="search" placeholder="请输入搜索内容">
			<span class="confirm">取消</span>
		</div>
		<div class="citys_box">
			<section>
				<h1 class="citys_title">热门城市</h1>
				<ul class="citys_list">
					<li>北京</li>
					<li>上海</li>
					<li>广州</li>
					<li>深圳</li>
					<li>太原</li>
					<li>运城</li>
				</ul>
			</section>
		</div>
	</section>
</body>
</html>
